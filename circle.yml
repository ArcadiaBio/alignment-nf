machine:
  services:
    - docker
  post:
    - wget -qO- get.nextflow.io | bash ; chmod 755 nextflow ; sudo ln -s ~/nextflow /usr/local/bin/
    - git clone --depth=1 https://github.com/iarcbioinfo/data_test.git
test:
  override:
    - |
      cd ~/alignment-nf
      docker build -t iarcbioinfo/alignment-nf .
    - | #run help
      nextflow run ~/alignment-nf/alignment.nf --help
    - | #run help with docker
      nextflow run ~/alignment-nf/alignment.nf -with-docker iarcbioinfo/alignment-nf --help
    - | #run simple test with docker
      cd ~/data_test/ && nextflow run ~/alignment-nf/alignment.nf -with-docker iarcbioinfo/alignment-nf --input_folder BAM/ --ref ~/data_test/REF/17.fasta.gz --cpu 1 --mem 1
deployment:
  git:
    branch: [master, dev]
    commands:
      - chmod +x deploy.sh && ./deploy.sh
